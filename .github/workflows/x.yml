name: Reusable Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:

      - name: a
        run: |
          sec="${{ secrets.ENV_SECRET_A }}"
          v="${{ vars.ENV_VAR_A }}"
          echo "environment: ${{ inputs.environment }}"
          echo "secret: $sec"
          echo "var: $v"

      - name: b
        run: |
          echo "environment: ${{ inputs.environment }}" > secret.txt
          echo "secret: ${{ secrets.ENV_SECRET_B }}" >> secret.txt
          echo "var: ${{ vars.ENV_VAR_B }}" >> secret.txt

      - name: Upload secret file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: secret-file
          path: secret.txt
